<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css/formulario.css">

        <title>Cadastro</title>
</head>
<body>

<header>
    <div>
        <h1 id="titulo">Cadastros de DEVs</h1>
        <P id="subtitulo"><strong>Complete suas Informações</P>
        <br>
    </div>
</header>

    <form>
        <fieldset class="grupo">
            <div>
                <label id="title1" for="nome"><strong>Nome</strong></label>
                <input type="text"name="nome"id="nome" required>
            </div>
    
            <div class="campo">
                <label id="title2" for="sobrenome"><strong>Sobrenome</Strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        
        <div class="campo">
            <label id="title3" for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
    
        <div class="campo">
            <label id="title4"><strong>De qual lado da aplicação você desenvolve? </label>
            <label>
                <input type="radio" name="web" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
    
        <div class="campo">
            <label id="title5" for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disable value="--">Selecione</option> 
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>
    
        <fieldset class="grupo">
            <div id="check">
                <label  id="title6"><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" value="CSS">
                <label for="tecnolgia2">CSS</label>
                <input type="checkbox" id="tecnologia3" value="Javascript">
                <label for="tecnolgia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" value="PHP">
                <label for="tecnolgia4">PHP</label>
                <input type="checkbox" id="tecnologia5" value="C#">
                <label for="tecnolgia5">C#</label>
                <input type="checkbox" id="tecnologia6" value="Python">
                <label for="tecnolgia6">Python</label>   
                <input type="checkbox" id="tecnologia7" value="Java">
                <label for="tecnolgia7">Java</label>
            </div>
                
        </fieldset>
      
        <div class="campo">
            <br>
            <label id="title7"><strong>Conte um pouco da sua experiencia:</strong></label>
            <textarea row="6" style="width: 26em" id="esperiencia" name="esperiencia"></textarea>
        </div>
    
        <button class="botao" type="submit">Concluído</button>
    
    </form>


</body>



</html>
